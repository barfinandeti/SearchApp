<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Search Results</h1>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Warehouse City</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody id="searchResultsTableBody">
      <!-- Results will be displayed here -->
    </tbody>
  </table>

  <button onclick="performAnotherSearch()">Perform Another Search</button>

  <script>
    // Parse the query parameter to get search results
    const searchResults = new URLSearchParams(window.location.search).get('results');

    // Display the results on the page
    if (searchResults) {
      const resultsTableBody = document.getElementById('searchResultsTableBody');
      const results = JSON.parse(decodeURIComponent(searchResults));

      results.forEach(product => {
        const resultRow = document.createElement('tr');
        resultRow.innerHTML = `<td>${product.name}</td>
                              <td>${product.warehouseCity}</td>
                              <td>${product.quantity}</td>
                              <td>${product.price}</td>`;
        resultsTableBody.appendChild(resultRow);
      });
    } else {
      // Handle the case when there are no search results
      // You can add a message or redirect to the search page, etc.
      console.log('No search results found.');
    }

    // Function to perform another search
    function performAnotherSearch() {
      // Redirect to the search page
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
